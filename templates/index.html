<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice GPT</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #2f3e46;
        color: #ffffff;
        padding: 1rem 0;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #2f3e46;
      }

      button {
        padding: 0.7rem 1.5rem;
        margin: 0.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #52796f;
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #354f52;
      }

      p#status {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #555;
      }

      audio {
        margin-top: 1.5rem;
      }

      footer {
        background-color: #cad2c5;
        text-align: center;
        padding: 0.8rem;
        font-size: 0.95rem;
        color: #333;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>Voice GPT</header>

    <main>
      <h2>Talk to VoiceGPT</h2>
      <button onclick="startRecording()">üé§ Start</button>
      <button onclick="stopRecording()" disabled id="stopBtn">‚èπÔ∏è Stop</button>
      <button onclick="clearStatus()" id="clearBtn">üßπ Clear</button>

      <div id="spinner" style="display: none; margin-bottom: 1rem">
        <div
          style="
            border: 4px solid #f3f3f3;
            border-top: 4px solid #52796f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
          "
        ></div>
      </div>

      <p id="status">Press "Start" to speak...</p>
      <audio id="audioPlayer"></audio>
      <div style="margin-top: 2rem; text-align: center; max-width: 400px">
        <h4 style="color: #2f3e46">Try saying:</h4>
        <ul style="list-style-type: none; padding-left: 0; color: #555">
          <li>‚ÄúWho is the Prime minister of India?‚Äù</li>
          <li>‚ÄúTell me a joke.‚Äù</li>
          <li>‚ÄúWhat is AI?‚Äù</li>
          <li>‚ÄúTranslate hello to Spanish.‚Äù</li>
        </ul>
      </div>
    </main>

    <footer>Rohit Bhupalam | Age: 21 years</footer>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "user_input.webm");

          document.getElementById("status").innerText = "Processing... ‚è≥";
          document.getElementById("spinner").style.display = "block";

          try {
            const response = await fetch("/process_audio", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) throw new Error("Failed to process audio.");

            const data = await response.json();

            const audio = document.getElementById("audioPlayer");
            audio.src = data.audio_url + "?t=" + new Date().getTime();
            audio.hidden = false;
            audio.play();

            document.getElementById("spinner").style.display = "none";
            document.getElementById("status").innerText =
              "Response from VoiceGPT üéß";
          } catch (err) {
            console.error("‚ùå Error:", err);
            alert("Something went wrong.");
            document.getElementById("spinner").style.display = "none";
            document.getElementById("status").innerText = "Error occurred!";
          }
        };

        mediaRecorder.start();
        document.getElementById("stopBtn").disabled = false;
        document.getElementById("spinner").style.display = "none";
        document.getElementById("status").innerText = "Recording... üéôÔ∏è";
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          document.getElementById("stopBtn").disabled = true;
        }
      }
      function clearStatus() {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("status").innerText =
          'Press "Start" to speak...';
        const audio = document.getElementById("audioPlayer");
        audio.pause();
        audio.currentTime = 0;
        audio.hidden = true;
      }
    </script>
  </body>
</html>

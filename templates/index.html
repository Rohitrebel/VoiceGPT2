<!DOCTYPE html>
<html>
  <head>
    <title>VoiceGPT</title>
  </head>
  <body>
    <h2>Talk to VoiceGPT</h2>
    <button onclick="startRecording()">üé§ Start</button>
    <button onclick="stopRecording()" disabled id="stopBtn">‚èπÔ∏è Stop</button>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "user_input.webm");

          try {
            const response = await fetch("/process_audio", {
              method: "POST",
              body: formData,
            });
          } catch (err) {
            console.error("‚ùå Error:", err);
            alert("Something went wrong.");
          }
        };

        mediaRecorder.start();
        document.getElementById("stopBtn").disabled = false;
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          document.getElementById("stopBtn").disabled = true;
        }
      }
    </script>
  </body>
</html>

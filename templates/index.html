<!DOCTYPE html>
<html>
  <head>
    <title>VoiceGPT</title>
  </head>
  <body>
    <h2>Talk to VoiceGPT</h2>
    <button onclick="startRecording()">üé§ Start</button>
    <button onclick="stopRecording()" disabled id="stopBtn">‚èπÔ∏è Stop</button>
    
    <p id="status">Press "Start" to speak...</p>
    <audio id="audioPlayer" controls hidden></audio>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "user_input.webm");

          document.getElementById("status").innerText = "Processing... ‚è≥";

          try {
            const response = await fetch("/process_audio", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) throw new Error("Failed to process audio.");

            const data = await response.json();

            // Play response audio
            const audio = document.getElementById("audioPlayer");
            audio.src = data.audio_url + "?t=" + new Date().getTime();

            audio.hidden = false;
            audio.play();

            document.getElementById("status").innerText = "Response from VoiceGPT üéß";
          } catch (err) {
            console.error("‚ùå Error:", err);
            alert("Something went wrong.");
            document.getElementById("status").innerText = "Error occurred!";
          }
        };

        mediaRecorder.start();
        document.getElementById("stopBtn").disabled = false;
        document.getElementById("status").innerText = "Recording... üéôÔ∏è";
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
          document.getElementById("stopBtn").disabled = true;
        }
      }
    </script>
  </body>
</html>
